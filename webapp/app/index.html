<nav id="menu" class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">Read-it</a>

      <ul class="nav navbar-nav">
        <li ui-sref-active="active" ui-sref="about"><a>About</a></li>
        <li ui-sref-active="active" ui-sref="contact"><a>Contact</a></li>
      </ul>

      <div class="pull-right">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">

              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="btn_login" ui-sref="login"><i class="glyphicon glyphicon-user"></i> Login</a></li>
        </ul>
      </div>
    </div><!--/.nav-collapse -->
  </div>
