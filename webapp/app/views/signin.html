<div class="container" ng-controller="NewUserController">
    <legend>Inscription :</legend>
    <!-- Form -->
    <form name="userForm" method="POST" novalidate="" data-ng-submit="submitForm()">
        <!-- Nom -->
        <div class="form-group" data-ng-class="{'has-error':!userForm.nom.$valid && userForm.nom.$dirty }">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Saisie Nom" ng-minlength="2" ng-maxlength="25" ng-model="user.nom" required="">
            <span class="help-block" data-ng-show="userForm.nom.$error.required && userForm.nom.$dirty">This is required.</span>
            <span class="help-block" ng-show="!userForm.nom.$error.required && (userForm.nom.$error.minlength || userForm.nom.$error.maxlength) && userForm.nom.$dirty">Name must be between 8 and 20 characters.</span>
        </div>

        <!-- Prenom -->
        <div class="form-group" ng-class="{'has-error':userForm.prenom.$invalid && userForm.prenom.$dirty }">
            <label for="prenom" class="control-label">Prenom :</label>
            <input type="text" ng-minlength="2" class="form-control" id="prenom" name="prenom" placeholder="Saisie Prenom" ng-model="user.prenom" required minlength="2" maxlength="25">
            <span class="help-block" data-ng-show="userForm.prenom.$error.required && userForm.prenom.$dirty">This is required.</span>
            <span class="help-block" data-ng-show="userForm.prenom.$error.maxlength">Name is too short.</span>
            <span class="help-block" data-ng-show="userForm.presnom.$error.minlength">Name is too long.</span>
        </div>

        <!-- Email -->
        <div class="form-group" ng-class="{'has-error':userForm.email.$invalid && userForm.email.$dirty }" >
            <label for="email" class="control-label">Email :</label>
            <input type="Email" class="form-control" id="email" name="email" placeholder="Saisie Email" ng-model="user.email" required>
            <span class="help-block" ng-show="userForm.email.$error.required && userForm.email.$dirty">Tell us your email.</span>
            <span class="help-block" ng-show="userForm.email.$error.email">This is not a valid email.</span>
        </div>

        <!-- Password -->
        <div class="form-group" ng-class="{'has-error':userForm.password.$invalid && userForm.password.$dirty }">
            <label class="control-label" for="password">Password :</label>
            <input class="form-control" type="password" id="password" name="password" ng-model="user.password" ng-minlength="8" ng-maxlength="20" required  />
            <span class="help-block" ng-show="userForm.password.$error.required && userForm.password.$dirty">this is required</span>
            <span class="help-block" ng-show="!userForm.password.$error.required && (userForm.password.$error.minlength || userForm.password.$error.maxlength) && userForm.password.$dirty">Password must be between 8 and 20 characters.</span>
        </div>

        <!-- confirmpassword -->
        <div class="form-group" ng-class="{'has-error':userForm.password_conf.$invalid && userForm.password_conf.$dirty }">
            <label class="form-label" for="password_conf">Confirm Password :</label>
            <input class="form-control" type="password" id="password_conf" name="password_conf" ng-model="user.password_conf" valid-password-c required  />
            <span class="help-block" ng-show="userForm.password_conf.$error.required && userForm.password_conf.$dirty">Please confirm your password.</span>
            <span class="help-block" ng-show="!userForm.password_conf.$error.required && userForm.password_conf.$error.noMatch && userForm.password.$dirty">Passwords do not match.</span>


        </div>

        <!-- check agree -->
        <div>
            <input type="checkbox" name="checkagree" ng-model="user.checkagree" >
            <label>I agree <a ui-sref="termsAndConditions">term and condition</a></label>
        </div>

        <!-- Valider -->
        <button ng-click="save()" class="btn btn-primary" ng-disabled="!userForm.$valid && user.checkagree" >Valider</button>

        <!-- Reset -->
        <button ng-click="reset()" class="btn btn-default" >Reset</button>
    </form>
</div>
