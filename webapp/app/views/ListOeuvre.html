<div class="row readit_block">
    <div id="listOeuvres">
        <div ng-show="auth.isAdmin()">
            <button class="btn btn-default" ui-sref="import">Importer des oeuvres </button>
            <button class="btn btn-primary" ui-sref="adminAddOeuvre">Ajouter une oeuvre</button>
        </div>
        <div ng-hide="oeuvres">
            <p class="alert alert-info"> Aucune Oeuvres</p>
        </div>
        <div ng-show="oeuvres">
            <h3>Liste des oeuvres :</h3>
            <hr/>
            <ul class="example-animate-container">
                <li id="listOeuvre" ng-repeat="oeuvre in oeuvres">
                    <a ui-sref="oeuvre({ id: oeuvre._id})"> {{oeuvre.name}} </a>
                    <i class="glyphicon glyphicon-remove" style="float: right;" ng-click="remove(oeuvre)"></i>
                    <i class="glyphicon glyphicon-pencil" style="float: right;" ui-sref="adminUpdateOeuvre({id: oeuvre._id})"></i>
                </li>
            </ul>
        </div>
    </div>
</div>
