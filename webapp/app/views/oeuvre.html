<div class="container">
    <div class="row">
        <div class="col-m-10">
            <aside class="col-sm-3"> <!-- left Column -->
                <div>
                    <img  ng-src="{{imgSource}}" alt="Cover" style="width:200px;height:200px;">
                    <div class="large">
                        <a ui-sref="home"><i class="glyphicon glyphicon-shopping-cart"></i></a>
                        <a ng-click="toogleFavorite()"><i class="glyphicon {{favorite ? 'glyphicon-heart' : 'glyphicon-heart-empty'}}"></i></a>
                    </div>
                </div>
                <div>
                    Note : <br />
                    <a ng-click="saveRating()" ng-mouseenter="setRating(1)" ng-mouseleave="reinitRating()"><i class="glyphicon glyphicon-star{{rating > 0 ? '' : '-empty'}}"></i></a>
                    <a ng-click="saveRating()" ng-mouseenter="setRating(2)" ng-mouseleave="reinitRating()"><i class="glyphicon glyphicon-star{{rating > 1 ? '' : '-empty'}}"></i></a>
                    <a ng-click="saveRating()" ng-mouseenter="setRating(3)" ng-mouseleave="reinitRating()"><i class="glyphicon glyphicon-star{{rating > 2 ? '' : '-empty'}}"></i></a>
                    <a ng-click="saveRating()" ng-mouseenter="setRating(4)" ng-mouseleave="reinitRating()"><i class="glyphicon glyphicon-star{{rating > 3 ? '' : '-empty'}}"></i></a>
                    <a ng-click="saveRating()" ng-mouseenter="setRating(5)" ng-mouseleave="reinitRating()"><i class="glyphicon glyphicon-star{{rating > 4 ? '' : '-empty'}}"></i></a>
                </div>
                <div>
                    Avancement Etat
                </div>
                <div>
                    Administrateur
                </div>
            </aside>
            <aside class="col-sm-6"> <!-- Center Column -->
                <div id="oeuvre_description">
                    <h1>{{oeuvre.name}}</h1>
                    <h4>{{oeuvre.type}}:<i ng-repeat="category in oeuvre.categories"> {{category}}</i></h4>
                    <h5><i ng-repeat="author in oeuvre.authors"> {{oeuvre.author}}</i></h5>

                    <div id="resume">

                    </div>

                </div>

                <div id="progress_bar" ng-show="logged">
                    <h4> J'ai lu : </h4>
                    <ul ng-mouseleave="leave()" ng-mouseup="clickEnd()" class="pagination no-select">
                        <li ng-repeat="chapter in oeuvre.chapters"
                            class="{{chapter.read ? 'active' : ''}}"
                            ng-mouseenter="enter(chapter)"
                            ng-mousedown="clickBegin(chapter)"
                            class="no-select">
                            <a class="no-select">{{chapter.number}}</a>
                        </li>
                    </ul>
                </div>
                <div id="chapter_selector">
                    -------------- Selecteur de chapitre --------------

                </div>
                <div id="chapter_title">
                    <h4>Titre du chapitre</h4>
                    <div ng-repeat="chapter in oeuvre.chapters">
                        <h3>{{chapter.name}}</h3>
                        <p>{{chapter.resume}}</p>
                    </div>
                </div>
                <div ng-repeat="comment in comments">{{comment.user}} : {{comment.commentaire}} </div>
                <p ng-model="addDiv" id ="addDiv" ng-show="Showcomments=='true'"></p>
                <div id="comments">
                    <button class="col-sm-offset-7" id="displayComments" ng-click="displayComments()" >afficher les commentaires </button>
                    <br/>
                    <br/>
                    <input id ="commentTxt" ng-model="commentTxt" value ="txt" type="text" >
                    <button ng-model = "comments" ng-click="comment()" value ="false" >publier</button>
                </div>
            </aside>
        </div>
    </div>
</div>
