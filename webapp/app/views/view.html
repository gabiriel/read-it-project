<!DOCTYPE html>
<html>
<head lang="en">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>

    <script src="../js/directive.js"></script>
    <script type="text/javascript" src="../js/controller.js"></script>

    <link rel="stylesheet" href="../css/style.css" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="../js/service.js"></script>

    <meta charset="UTF-8">
    <title>Read-IT</title>
</head>
<body ng-app='readIt' ng-controller='UserPage'>
    <div class="row" id="navBar">
        <div  class="col-md-7 col-md-offset-1 header-branding" >
            <a class="brand navbar-brand" href="link">
                <img width="117" height="20" class="logo" alt="Link to Homepage" ng-src="img" src="../img">
            </a>
            <ul class="nav navbar-nav">
                <li class="divider-vertical"></li>
                <li><a href="#"><i class="icon-home icon-white"></i> Home</a></li>
                <li class="divider-vertical"></li>
                <li class="dropdown ng-isolate-scope">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="icon-eye-open icon-white"></i> Blogs <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="linkTo">option 1</a></li>
                        <li><a href="linkTo">option 2</a></li>
                        <li><a href="linkTo">option 3</a></li>

                    </ul>
                </li>

            </ul>
        </div>
        <form ng-class="{focus:focus}" class="navbar-search col-md-3 docs-search ng-pristine ng-valid" ng-submit="submit()" id="searchBar">
            <span class="glyphicon glyphicon-search search-icon col-md-1"></span>
            <input id ="searchTxt" type="text" name="as_q" class="search-query ng-pristine ng-untouched ng-valid col-md-9" placeholder="Click or press / to search" ng-focus="focus=true" ng-blur="focus=false" ng-change="search(q)" ng-model="q" docs-search-input="" autocomplete="off">
        </form>
    </div><!-- /angled-navbar -->

    <div class="container">
        <div class ="row">
            <div class="col-md-offset-1 col-md-2">
                <div id="userName"> {{user}} </div>
                <img  ng-src="{{imgSource}}" alt="Photo_de_profil" style="width:200px;height:200px;">
                <a href="#"><img src="../img/lettre.jpg" alt="mail" height="30" width="40" /></a>
                <a href="#"><img src="../img/plus.png" alt="add" height="30" width="40" /></a>
                <a href="#"><img src="../img/interdit.png" alt="stop" height="40" width="50" /></a>
            </div>
            <div class = "col-md-offset-1  col-md-4" id="activite" ng-view ng-model="activite"> description des activit√©s </div>
            <div class = "col-md-offset-1 col-md-2" id="sondage" ng-view ng-model="sondage"> Sondage </div>
            <div class = "col-md-offset-1 col-md-2" id="recommendation" ng-view ng-model="recommendation"> recommendation </div>

        </div>
    </div>
</body>
</html>
