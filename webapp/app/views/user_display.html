<div class="container" ng-controller='UserPage'>
    <div class="row">
        <div class="col-m-10">
            <aside class="col-sm-3"> <!-- left Column -->
                <div class="readit_block">
                    <div id="userName"> {{userName}} </div>
                    <img  ng-src="{{imgSource[$index]}}}" alt="Photo_de_profil" style="width:200px;height:200px;">
                    <div>
                        <a class="ng-pristine ng-valid ng-hide" ui-sref="message" ng-model="message" ng-show="message=='sendMessage'" value="sendMessage"><i class="glyphicon glyphicon-envelope"></i></a>
                        <a class="ng-pristine ng-valid ng-hide" ng-click="removeFromFriend()" ng-model="remove" ng-show="remove=='removeFriends'"><i class="glyphicon glyphicon-minus"></i></a>
                        <a class="ng-pristine ng-valid ng-hide" ng-click="addFriend()" ng-model="add" ng-show="add=='addFriends'" value="addFriend"><i class="glyphicon glyphicon-plus"></i></a>
                        <a class="ng-pristine ng-valid ng-hide" ng-model="bloc" ng-show="bloc=='blocUser'" value="blocUser"><i class="glyphicon glyphicon-ban-circle"></i></a>
                    </div>
                </div>
                <div class="readit_block">
                    Avancement Etat
                </div>
                <div class="readit_block">
                    Administrateur
                </div>
                <div>
                    <legend>Amis</legend>
                    <ul ng-repeat="friend in friends">
                        <li><a ui-sref="userDisplay({ user: friend.name})">{{friend.name}}</a></li>
                    </ul>
                </div>
            </aside>
            <aside class="col-sm-6"> <!-- Center Column -->
                <div id="activite" class="readit_block" ng-model="activite">
                    Activit√©
                </div>
            </aside>
        </div>
    </div>
</div>
