<div class="row readit_block">
    <h2 class="form-login-heading">Connexion</h2>
    <hr/>
    <form name="userform" class="col-sm-8 col-sm-offset-2" ng-submit="logIn()">

        <div class="alert alert-danger" ng-show="error">
            {{ error.message }}
        </div>

        <div class="input-group"  ng-class="{'has-error':userform.email.$invalid && userform.email.$dirty }" >
            <span class="input-group-addon">Email :</span>
            <input type="Email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email" required>
        </div>
        <span class="help-block alert-danger" ng-show="userform.email.$error.required && userform.email.$dirty">Ce champ est obligatoire.</span>
        <span class="help-block alert-danger" ng-show="userform.email.$error.email">L'email est invalide.</span>

        <div class="input-group" ng-class="{'has-error':userform.password.$invalid && userform.password.$dirty }">
            <span class="input-group-addon">Mot de passe :</span>
            <input class="form-control" type="password" placeholder="Mot de passe" id="password" name="password" ng-model="user.password" ng-minlength="8" ng-maxlength="20" required  />
        </div>
        <span class="help-block" ng-show="userform.password.$error.required && userform.password.$dirty">Ce champ est obligatoire</span>
        <span class="help-block" ng-show="!userform.password.$error.required && (userform.password.$error.minlength || userform.password.$error.maxlength) && userform.password.$dirty">Ce champ entre 8 et 20 caractéres.</span>

        <div class="form-group">
            <label><a ui-sref="forgotpassword">Mot de passe oublié ?</a></label>
        </div>

        <div class="form-group">
            <label>Vous êtes nouveau ? <a ui-sref="signin">Inscrivez-vous ici</a></label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!userform.$valid">Connexion</button>

    </form>
</div>
