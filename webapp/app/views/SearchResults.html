<div class="container" ng-controller="searchCtrl">
    <div class="row">
        <div class="col-m-10">
            <aside class="col-sm-9"> <!-- Center Large Column -->
                <div id="listOeuvres" ng-show="Oeuvres">
                    <h3>Liste des oeuvres recherchés:</h3>
                    <ul class="example-animate-container">
                        <li id="listOeuvre" ng-repeat="oeuvre in Oeuvres | filter:searchText">
                            <a ui-sref="oeuvre({ id: oeuvre._id})">
                                {{oeuvre.name}}
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="users" ng-show="users">
                    <h3>Liste des utilisateurs recherchés:</h3>
                    <ul class="example-animate-container">
                        <li ng-repeat="user in users">
                            <a ui-sref="userDisplay({ user: user.username})">
                                {{user.username}}
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>
</div>
