<div class="container">
    <div class="row">
        <div class="col-m-10">
            <aside class="col-sm-9"> <!-- Center Large Column -->
                <div class="row">
                    <form name="userform" ng-submit="forgot()">
                        <div class="col-sm-8 col-sm-offset-2">
                            <legend><h2 class="form-login-heading">RÃ©cuperation du mot de passe</h2></legend>

                            <!--Erreur-->
                            <div class="alert alert-danger" ng-show="error">
                                {{erreur}}
                            </div>

                            <!-- Email -->
                            <div class="form-group"  ng-class="{'has-error':userform.email.$invalid && userform.email.$dirty }" >
                                <input type="Email" class="form-control" id="email" name="email" placeholder="Saisie Email" ng-model="email" required>
                                <span class="help-block" ng-show="userform.email.$error.required && userform.email.$dirty">Email is required.</span>
                                <span class="help-block" ng-show="userform.email.$error.email">This is not a valid email.</span>
                            </div>

                            <!--Button-->
                            <button class="btn btn-lg btn-primary btn-block" ng-disabled="!userform.$valid">Envoyer</button>
                        </div>

                    </form>

                </div>
            </aside>
        </div>
    </div>

</div> <!-- /container -->
