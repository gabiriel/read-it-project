<div id="forgot_view" class="container">

    <form class="form-forgot" name="userform" ng-controller="forgotUserController">
        <legend><h2 class="form-forgot-heading">RÃ©cuperation du mot de passe</h2></legend>

        <!--Erreur-->
        <div class="alert alert-danger" ng-show="error">
            {{erreur}}
        </div>

        <!-- Email -->
        <div class="form-group"  ng-class="{'has-error':userform.email.$invalid && userform.email.$dirty }" >
            <input type="Email" class="form-control" id="email" name="email" placeholder="Saisie Email" ng-model="email" required>
            <span class="help-block" ng-show="userform.email.$error.required && userform.email.$dirty">Email is required.</span>
            <span class="help-block" ng-show="userform.email.$error.email">This is not a valid email.</span>
        </div>

        <!--Button-->
        <button class="btn btn-lg btn-primary btn-block" ng-click="forgot()" ng-disabled="!userform.$valid">Envoyer</button>

    </form>

</div> <!-- /container -->
